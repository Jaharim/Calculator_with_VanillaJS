<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="calculrator">
        <input type="text" class="textbox" value="" disabled>
        <input type="button" value="C" class="cancel button">
        <div class="backspace operator button"><i class="fas fa-backspace"></i></div>
        <input type="button" value="รท" class="operator button divide">
        <input type="button" value="7" class="number button seven">
        <input type="button" value="8" class="number button eight">
        <input type="button" value="9" class="number button nine">
        <input type="button" value="ร" class="operator button multi">
        <input type="button" value="4" class="number button four">
        <input type="button" value="5" class="number button five">
        <input type="button" value="6" class="number button six">
        <input type="button" value="-" class="operator button minus">
        <input type="button" value="1" class="number button one">
        <input type="button" value="2" class="number button two">
        <input type="button" value="3" class="number button three">
        <input type="button" value="+" class="operator button plus">
        <input type="button" value="." class="dot button">
        <input type="button" value="0" class="number button zero">
        <input type="button" value="+/-" class="plusmin button zero">
        <input type="button" value="=" class="result button">
    </div>
    <script src="cal.js"></script>
</body>
</html>
